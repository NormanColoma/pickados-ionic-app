<ion-header>
  <ion-navbar color="elements">
    <ion-buttons end>
       <button ion-button icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts;">

    <ion-item>
      <ion-avatar item-start>
        <img src="https://lh3.googleusercontent.com/-W2XryVdi-lA/U6tSAh3SsbI/AAAAAAAAFGY/ZHJiUEcR_Zs/w480-h480/avatar%2Bmaterial%2Bdesign.png">
      </ion-avatar>
      <h2>{{ post.Tipster }}</h2>
      <p>Tispter Pro</p>
    </ion-item>

    <ion-card-content>
      <p>{{ post.Description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ post.Created_at | date: 'shortDate'}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
