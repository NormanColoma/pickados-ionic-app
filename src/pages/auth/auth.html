<ion-header>
  <ion-navbar color="elements">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="handleLogin(form.value)" #form="ngForm" novalidate>
        <ion-list>
            <ion-list-header>Inicia sesi√≥n por primera vez!!</ion-list-header>
            <ion-item>
                <ion-label fixed>Alias</ion-label>
                <ion-input ngModel name="Alias" type="text" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input ngModel name="Password" type="password" required></ion-input>
            </ion-item>
            <ion-item>
                <button 
                    color="secondary" 
                    type="submit" 
                    class="disable-hover button button-md button-default 
                    button-default-md button-block button-block-md"
                    ion-button
                    [disabled]="form.invalid">
                        Button
                </button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
